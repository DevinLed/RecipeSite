<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts/domlisten.js"></script>

    <link rel="stylesheet" href="styles.css">
    <title>Recipe Site</title>
</head>

<body>
    <header>
    <div class="linklist">
          <img class="recipeheader" src="img/Recipeheader.jpg"/>
        
        <div class="navmenu">
            <ul class="navbar">
                <li class="navbarlink"><a href="#">Home</a></li>
                <li class="navbarlink"><a href="#">Samples</a></li>
                <li class="navbarlink"><a href="#">Conversion</a></li>
                <li class="navbarlink"><a href="#">Photos</a></li>
            </ul>
        </div>
    </div>
</header>
    <div class="topbar">
        <input type="text" id="filterInput" type="search"  placeholder="Search recipes..."  />
            </div>
    <div class="content">
        <div class="sidebar">
            <div class="container">
                <h1>Egg Timer</h1>
                <div id="time">
                    <span class="digit" id="hr">
                      00</span>
                    <span class="txt">Hr</span>
                    <span class="digit" id="min">
                      00</span>
                    <span class="txt">Min</span>
                    <span class="digit" id="sec">
                      00</span>
                    <span class="txt">Sec</span>
                    <span class="digit" id="count">
                      00</span>
                </div>
                <div id="buttons">
                    <button class="btn" id="start">
                      Start</button>
                    <button class="btn" id="stop">
                      Stop</button>
                    <button class="btn" id="reset">
                      Reset</button>
                </div>
            </div>
          
        </div>
        <script type="text/javascript" src="scripts/timer.js"></script>
        <div class="searchables">
        <ul id="listcontainer"></ul>
        <ul id="listdirection"></ul>
    </div>
    </div>

    <script type="text/javascript" src="scripts/direction.js"></script>
    <script type="text/javascript" src="scripts/recipecall.js"></script>
</body>

</html>
